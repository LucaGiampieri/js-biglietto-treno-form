<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola Prezzi Biglietto Treno</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="./img/icona-della-linea-ferroviaria-illustrazione-del-simbolo-vettore-tren.jpg">
</head>

<body>

    <h1 class="title">Calcolatore Prezzo Biglietto</h1>
    <section class="container">
        <form action="#" class="formContainer">
            <div class="subContainer">
                <label for="nameUserField">Nome e Cognome</label>
                <input class="userName" placeholder="Inserisci nome e cognome" type="text" id="nameUserField" required />
            </div>
            <div class="subContainer">
                <label for="ageUserField">Fascia di età</label>
                <select id="ageUserField" class="ageSelect" required>
                    <option value="">Scegli la tua fascia di età</option>
                    <option value="Minorenne">Minorenne</option>
                    <option value="Adulto">Adulto</option>
                    <option value="Over 65">Over 65</option>
                </select>
            </div>
            <div class="subContainer">
                <label for="KmUserField">Km da percorrere</label>
                <input class="userKm" placeholder="Inserisci i Km che vuoi percorrere" type="number" id="KmUserField"
                    required />
            </div>
            <div class="subContainer">
                <div class="subContainerTrain">
                    <div>
                        <button id="buttonUser" class="button">Invia</button>
                    </div>
                    <img src="./img/schema-di-disegno-della-linea-ferroviaria-ad-alta-velocità-tecnologi.jpg"
                        alt="TRain Photo">
                </div>
            </div>
        </form>
        </div>
         <div class="outputContainer">
            <div class="outputSubContainer">
                <p class="userNameOutput" id="nameUser"></p>
            </div>
            <div class="outputSubContainer">
                <p class="userAgeOutput" id="ageUser"></p>
            </div>
            <div class="outputSubContainer">
                <p class="userKmOutput" id="kmUser"></p>
            </div>
            <div class="outputSubContainer">
                <p class="userPriceOutput" id="priceUser"></p>
            </div>




    </section>

    <script src="./JS/script.js"> </script>
</body>

</html>
