<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola Prezzi Biglietto Treno</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="./img/icona-della-linea-ferroviaria-illustrazione-del-simbolo-vettore-tren.jpg">
</head>

<body>

    <h1 class="title">Calcolatore Prezzo Biglietto</h1>
    <section class="container">
        <form action="#" class="formContainer">
            <div class="subContainer">
                <label class="inputTitle" for="nameUserField">Nome e Cognome</label>
                <input class="userName" placeholder="Inserisci nome e cognome" type="text" id="nameUserField" required />
            </div>
            <div class="subContainer">
                <label class="inputTitle" for="ageUserField">Fascia di età</label>
                <select id="ageUserField" class="ageSelect" required>
                    <option value="">Scegli la tua fascia di età</option>
                    <option value="Ridotto: minorenne">Minorenne</option>
                    <option value="Intero: adulto">Adulto</option>
                    <option value="Ridotto: over 65">Over 65</option>
                </select>
            </div>
            <div class="subContainer">
                <label class="inputTitle" for="KmUserField">Km da percorrere</label>
                <input class="userKm" placeholder="Inserisci i Km che vuoi percorrere" type="number" id="KmUserField"
                    required />
            </div>
            <div class="subContainer">
                <div class="subContainerTrain">
                        <button id="buttonUser" class="button">Invia</button>
                        <a class="button" href="#" id="deleteButton">Annulla</a>
                </div>
            </div>
        </form>
        </div>
         <div class="outputContainer displayNone">
            <div class="outputSubContainer">
                <h2 class="outputTitle">Nome:</h2>
                <p class="userOutput" id="nameUser"></p>
            </div>
            <div class="outputSubContainer">
                 <h2 class="outputTitle">Biglietto:</h2>
                <p class="userOutput" id="ageUser"></p>
            </div>
            <div class="outputSubContainer">
                 <h2 class="outputTitle">Km totali:</h2>
                <p class="userOutput" id="kmUser"></p>
            </div>
            <div class="outputSubContainer">
                 <h2 class="outputTitle">Prezzo:</h2>
                <p class="userOutput" id="priceUser"></p>
            </div>


<img src="./img/schema-di-disegno-della-linea-ferroviaria-ad-alta-velocità-tecnologi.jpg"
                        alt="TRain Photo">

    </section>

    <script src="./JS/script.js"> </script>
</body>

</html>
